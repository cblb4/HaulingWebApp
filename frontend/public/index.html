      .loading-spinner {

      .loading-text {

      .loading-progress {
        width: 200px;
        height: 4px;

        border-radius: 2px;
        margin: 20px auto 0;
        overflow: hidden;
      }
      
      .loading-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #00B69B, #009688);
        border-radius: 2px;
        animation: progressFill 3s ease-out;
        transform-origin: left;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes progressFill {
        0% { transform: scaleX(0); }
        100% { transform: scaleX(1); }
      }
      
      .app-loaded .loading-container {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner,
        .loading-logo,
        .loading-content,
        .loading-progress-bar {
          animation: none;
        }
      }
      
      @media (prefers-color-scheme: dark) {

    <script>
      let loadingTimeout;
      
      function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(function() {
            loadingScreen.style.display = 'none';
            document.body.classList.add('app-loaded');
          }, 500);
        }
      }
      
      window.addEventListener('load', function() {
        clearTimeout(loadingTimeout);
        loadingTimeout = setTimeout(hideLoadingScreen, 1500);
      });
      
      setTimeout(function() {
        if (document.getElementById('loading-screen')) {
          hideLoadingScreen();
        }
      }, 5000);
      
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            const loadTime = perfData.loadEventEnd - perfData.loadEventStart;
            console.log('Page load time:', loadTime, 'ms');
            
            if ('PerformanceObserver' in window) {
              try {
                new PerformanceObserver((entryList) => {
                  const entries = entryList.getEntries();
                  const lastEntry = entries[entries.length - 1];
                  console.log('LCP:', lastEntry.startTime, 'ms');
                }).observe({ entryTypes: ['largest-contentful-paint'] });
                
                new PerformanceObserver((entryList) => {
                  const entries = entryList.getEntries();
                  entries.forEach((entry) => {
                    console.log('FID:', entry.processingStart - entry.startTime, 'ms');
                  });
                }).observe({ entryTypes: ['first-input'] });
                
                new PerformanceObserver((entryList) => {
                  let clsValue = 0;
                  entryList.getEntries().forEach((entry) => {
                    if (!entry.hadRecentInput) {
                      clsValue += entry.value;
                    }
                  });
                  console.log('CLS:', clsValue);
                }).observe({ entryTypes: ['layout-shift'] });
              } catch (e) {
                console.log('Performance monitoring not fully supported');
              }
            }
          }, 0);
        });
      }
      
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
      
      function applyTheme() {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      }
      
      applyTheme();
      
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
      
      function handleReducedMotion() {
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (prefersReducedMotion) {
          document.documentElement.setAttribute('data-reduced-motion', 'true');
        }
      }
      
      handleReducedMotion();
      window.matchMedia('(prefers-reduced-motion: reduce)').addEventListener('change', handleReducedMotion);
      
      if ('connection' in navigator) {
        const connection = navigator.connection;
        if (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g') {
          document.documentElement.setAttribute('data-slow-connection', 'true');
        }
      }
      
      function setVH() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      setVH();
      window.addEventListener('resize', setVH);
      window.addEventListener('orientationchange', setVH);
      
      let mapsLoaded = false;
      function preloadMaps() {
        if (!mapsLoaded && window.google && window.google.maps) {
          mapsLoaded = true;
          console.log('Google Maps API ready');
        }
      }
      
      ['click', 'scroll', 'keydown', 'touchstart'].forEach(event => {
        document.addEventListener(event, preloadMaps, { once: true, passive: true });
      });
      
      try {
        const savedPreferences = localStorage.getItem('hauling-preferences');
        if (savedPreferences) {
          window.appPreferences = JSON.parse(savedPreferences);
        }
      } catch (e) {
        console.log('Could not load saved preferences');
      }
    </script>
